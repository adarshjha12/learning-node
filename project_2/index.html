<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
        }

        #weather-data{
            margin-top: 2rem;
            height: 4rem;
            width: 10rem;
            border: 2px solid greenyellow;
        }
    </style>
</head>
<body >
    <form id="form">
        <label for="input"></label>
        <input type="text" name="" id="input" placeholder="enter text">
        <button type="submit">submit</button>
    </form>
    <div id="weather-data"></div>
    
    <script>
        let input = document.getElementById('input')
let form = document.getElementById('form')
let weatherdiv = document.getElementById('weather-data')

 form.addEventListener('submit',async (e) =>{
      e.preventDefault()
      
      try {
            let city = input.value;
            let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=15facce67a51ac42cf416ee97a10bfc2`;

            let response = await fetch(url)
            
            if (!response.ok) {
                  throw new Error('Network response was not ok');
              }
          
            let data = await response.json()
            console.log(data);
            weatherdiv.innerHTML = `<h2>Temp: ${(data.main.temp - 273).toFixed(2)}&deg;C</h2> </br> 
            <h2>${data.name} </h2>`

      } catch (error) {
            console.log(error);
      }


})

    </script>

</body>
   
</html>
