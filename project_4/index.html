<script>
    const api = 'https://type.fit/api/quotes';
    let data = ''
    let quotesData = ''
    //data defined here because we need it when we upadate the dom
    let quotes = document.getElementById('quotes')
    let author = document.getElementById('author')
    let button = document.getElementById('button')
    let twitter = document.getElementById('twitter')


    let rNum = () =>{
        let randomNumber = Math.floor(Math.random()*15 + 1)
        quotesData = data[randomNumber]
        console.log(quotesData)
        quotes.innerText = `${quotesData.text}`
        author.innerText = `${quotesData.author.replace(', type.fit', '')}`

    }
   
    let getQuotes = async () =>{
        try {
            let response = await fetch(api)
            data = await response.json()
        } catch (error) {
            console.log(error);
        }
    };

    getQuotes()

    let tweetme = () =>{
        let tweetpost = `https://x.com/intent/post?text=${quotesData.text}`
        window.open(tweetpost)
    }

    button.addEventListener('click', rNum)
    twitter.addEventListener('click', tweetme)
