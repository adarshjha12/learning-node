<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="index.js">
</head>
<body>
    <div id="wrapper-1">
        <div class="section-img">
            <i class="fa-solid fa-sun"></i>
        </div>
    

        <div id="wrapper-2">
            
            <div id="location"><i class="fa-solid fa-street-view"></i> Patna, IN</div>

            <div id="date">
            16/05/2024 
            </div>
            <div id="time">12:24PM</div>

         <div id="section-temp">

            <i class="fa-solid fa-temperature-three-quarters"></i>
           <span> 26.49<sup>o</sup>C</span>

            <br>
             
            <div id="min-max">
                <span>MIN 25<sup>o</sup>C  | MAX 32<sup>o</sup>C
                </span>
            </div>
             </div>
        </div>
        <div class="box-1"></div>
        <div class="box-2"></div>
    </div>
</body>

<script>
    let currentDate = document.getElementById('date')
    let currentTime = document.getElementById('time')
    

    let d = new Date()
    d.for
    let weekday = new Array(7)
        weekday[0] = 'sun'
        weekday[1] = 'mon'   
        weekday[2] = 'tue'
        weekday[3] = 'wed'
        weekday[4] = 'thu'
        weekday[5] = 'fri'
        weekday[6] = 'sat'

    let newDay = weekday[d.getDay()]
    console.log(newDay);

    let month = new Array(12)
    month[0] = 'jan'
    month[1] = 'feb'
    month[2] = 'mar'
    month[3] = 'apr'
    month[4] = 'may'
    month[5] = 'june'
    month[6] = 'july'
    month[7] = 'aug'
    month[8] = 'sep'
    month[9] = 'oct'
    month[10] = 'nov'
    month[11] = 'dec'

    let newMonth = month[d.getMonth()]

    currentDate.innerHTML = d.getDate() + newMonth.toUpperCase() + d.getFullYear() + '|' + newDay.toUpperCase()

    currentTime.innerHTML = d.toLocaleTimeString()
    currentDate.style.backgroundColor = 'green'
    currentDate.style.color = 'white'

</script>
</html>
